<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt Your Birthday Message</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe6f2;
            color: #343a40;
            overflow-x: hidden; /* Prevent horizontal scroll due to confetti */
        }

        /* Header Section */
        .header {
            background: linear-gradient(90deg, #ffc2d1, #ffe5ec);
            color: white;
            text-align: center;
            padding: 20px 10px;
            position: relative;
        }

        .rotating-text {
            font-size: 2.5em;
            font-weight: bold;
            color: #6a1b9a;
            animation: rotate 3s linear infinite;
            display: inline-block;
        }

        /* Zoha Text Styling */
        .zoha-text {
            font-size: 2.5em;
            font-weight: bold;
            color: #6a1b9a;
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .header p {
            font-size: 1.2em;
            margin-top: 5px;
            color: #4a148c;
        }

        /* Content Section */
        .container {
            position: relative;
            z-index: 10; /* Ensure this stays above confetti */
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 120px;
            margin-top: 20px;
            font-size: 1em;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            resize: none;
        }

        button {
            padding: 12px 30px;
            margin-top: 20px;
            background-color: #e91e63;
            color: white;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f06292;
        }

        .output {
            margin-top: 30px;
            font-size: 1.2em;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #495057;
            background: #f8bbd0;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            color: #868e96;
            font-size: 0.9em;
        }

        /* Confetti Animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: pink;
            border-radius: 50%;
            opacity: 0.3; /* Reduce opacity */
            animation: fall 5s linear infinite;
            z-index: 1; /* Confetti stays below the main containers */
            pointer-events: none; /* Confetti doesn't block interaction */
        }

        @keyframes fall {
            from {
                transform: translateY(-100px) translateX(0);
                opacity: 0.5;
            }
            to {
                transform: translateY(100vh) translateX(50px);
                opacity: 0.1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="rotating-text">ðŸŽ‰ Happy Birthday, </div>
        <div class="zoha-text">Zoha!</div>
        <p>Here's a special message waiting for you!</p>
    </div>

    <div class="container">
        <h2>Decrypt Your Special Message</h2>
        <p>Paste the encrypted text from the QR code below and click "Decrypt" to reveal your surprise!</p>
        <textarea id="encryptedText" placeholder="Paste encrypted text here..."></textarea>
        <br>
        <button onclick="decryptMessage()">Decrypt</button>
        <div id="output" class="output"></div>
    </div>

    <div class="footer">
        <p>&copy; 2024 | A heartfelt gift by Muhammad Haris</p>
    </div>

    <script>
        function decryptMessage() {
            const encryptedText = document.getElementById('encryptedText').value;
            try {
                const decodedMessage = atob(encryptedText); // Base64 decoding
                document.getElementById('output').innerText = "Your Message:\n\n" + decodedMessage;
            } catch (e) {
                document.getElementById('output').innerText = "Invalid encrypted text. Please try again.";
            }
        }

        // Generate Confetti Animation
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.animationDelay = Math.random() * 5 + "s";
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 75%)`;
                document.body.appendChild(confetti);
            }
        }

        window.onload = createConfetti; // Trigger confetti animation on page load
    </script>
</body>
</html>
