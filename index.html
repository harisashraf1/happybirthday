<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt Your Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Decrypt Your Message</h1>
    <p>Paste the text from the QR code below and click "Decrypt".</p>
    <textarea id="encryptedText" placeholder="Paste encrypted text here"></textarea>
    <br>
    <button onclick="decryptMessage()">Decrypt</button>
    <div id="output"></div>

    <script>
        function decryptMessage() {
            const encryptedText = document.getElementById('encryptedText').value;
            try {
                const decodedMessage = atob(encryptedText); // Base64 decoding
                document.getElementById('output').innerText = "Your Message:\n\n" + decodedMessage;
            } catch (e) {
                document.getElementById('output').innerText = "Invalid encrypted text. Please try again.";
            }
        }
    </script>
</body>
</html>
